<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wizualizacja Data Center – PNG warstwy</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    h1 {
      background: #ddd;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    #main {
      flex: 1;
      display: flex;
      height: calc(100vh - 80px);
    }
    #sidebar {
      width: 260px;
      background: #e9e9e9;
      padding: 15px;
      border-right: 2px solid #ccc;
    }
    #sidebar label {
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
    }
    #content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
    }
    #canvas {
      position: relative;
      width: 100%;
      max-width: 1200px;
      height: 800px;
      background: #fff;
      border: 2px solid #ccc;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: grab;
    }
    .layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
      transform-origin: center center;
      transition: transform 0.2s ease;
    }
  </style>
</head>
<body>

<h1>Wizualizacja Data Center – PNG warstwy</h1>

<div id="main">
  <div id="sidebar">
    <strong>Włącz/wyłącz warstwy:</strong>
    <label><input type="checkbox" value="budynek" onchange="toggleLayer(this)"> Budynek</label>
    <label><input type="checkbox" value="trasy" onchange="toggleLayer(this)"> Trasy koryt kablowych</label>
    <label><input type="checkbox" value="ssp" onchange="toggleLayer(this)"> SSP</label>
    <label><input type="checkbox" value="zasilanie" onchange="toggleLayer(this)"> Zasilanie</label>
  </div>

  <div id="content">
    <div id="canvas">
      <img id="budynek" class="layer" src="PNG/Budynek.png" alt="Budynek">
      <img id="trasy" class="layer" src="PNG/Trasy koryt kablowych.png" alt="Trasy">
      <img id="ssp" class="layer" src="PNG/SSP.png" alt="SSP">
      <img id="zasilanie" class="layer" src="PNG/Zasilanie.png" alt="Zasilanie">
    </div>
  </div>
</div>

<script>
  const canvas = document.getElementById('canvas');
  let currentScale = 1.0;
  let offsetX = 0, offsetY = 0;
  let isDragging = false, dragStartX, dragStartY;

  function setTransform(el) {
    el.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${currentScale})`;
  }

  function toggleLayer(checkbox) {
    const el = document.getElementById(checkbox.value);
    if (el) {
      el.style.display = checkbox.checked ? 'block' : 'none';
      if (checkbox.checked) setTransform(el);
    }
  }

  canvas.addEventListener('wheel', e => {
    e.preventDefault();
    currentScale += e.deltaY < 0 ? 0.1 : -0.1;
    currentScale = Math.max(0.5, Math.min(currentScale, 3));
    document.querySelectorAll('.layer').forEach(el => {
      if (el.style.display === 'block') setTransform(el);
    });
  });

  canvas.addEventListener('mousedown', e => {
    isDragging = true;
    dragStartX = e.clientX - offsetX;
    dragStartY = e.clientY - offsetY;
    canvas.style.cursor = 'grabbing';
  });

  canvas.addEventListener('mousemove', e => {
    if (isDragging) {
      offsetX = e.clientX - dragStartX;
      offsetY = e.clientY - dragStartY;
      document.querySelectorAll('.layer').forEach(el => {
        if (el.style.display === 'block') setTransform(el);
      });
    }
  });

  canvas.addEventListener('mouseup', () => {
    isDragging = false;
    canvas.style.cursor = 'grab';
  });

  canvas.addEventListener('mouseleave', () => {
    isDragging = false;
    canvas.style.cursor = 'grab';
  });
</script>

</body>
</html>
